<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <!-- REC + Kiss Cam -->
    <div id="recHeader">
        <span class="recDot">‚óè</span>
        <span class="recText">Kiss Cam</span>
    </div>

    <!-- Message -->
    <div id="message">Who shall be the lucky couple?</div>

    <div id="kissOverlay">
    <svg viewBox="0 0 100 100">
        <defs>
            <mask id="heartMask">
                <!-- black background = hidden -->
                <rect width="100" height="100" fill="white" />

                <!-- heart = transparent hole -->
                <path d="M50 80 L15 40 A20 20 0 0 1 50 25 A20 20 0 0 1 85 40 Z"
                      fill="black"/>
            </mask>
        </defs>

        <!-- red panel using the mask -->
        <rect width="100" height="100" fill="#750014" mask="url(#heartMask)" />
    </svg>
</div>

    <!-- Camera -->
    <canvas id="cameraCanvas"></canvas>

    <!-- Heart outline -->
    <div id="heartWrapper">
        <img id="heartOutline" src="heart.svg">
    </div>

    <!-- Red masked overlay -->
    <canvas id="overlayCanvas"></canvas>

    <!-- Floating hearts -->
    <div id="particles"></div>

    <!-- Buttons -->
    <div id="controls">
        <button id="searchBtn">Searching</button>
        <button id="kissBtn" class="right">Kiss!</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
